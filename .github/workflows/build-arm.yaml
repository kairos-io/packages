name: Build ARM
concurrency:
  group: "master-arm-build"
  #cancel-in-progress: true

on:
  push:
    branches: [ main ]
jobs:

  build:
    runs-on: ubuntu-latest
    env:
      ARCH: amd64
    steps:
    - uses: actions/checkout@v2
    - run: |
        git fetch --prune --unshallow
        mkdir build
    - name: Set up QEMU
      uses: docker/setup-qemu-action@master
      with:
        platforms: all
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@master
    - name: Download meta ðŸ”§
      uses: luet-lab/luet-github-action@master
      with:
        FINAL_REPO: quay.io/c3os/packages-arm
        REPOSITORY_TYPE: docker
        downloadAllMeta: true
        downloadFromList: true
        downloadMeta: true
    - name: Build packages ðŸ”§
      uses: luet-lab/luet-github-action@master
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      with:
        build: true
        fromIndex: true
        onlyMissing: true
        buildx: true
        platform: linux/arm/v7
        FINAL_REPO: quay.io/c3os/packages-arm
        DOCKER_USERNAME: ${{ secrets.QUAY_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
        DOCKER_ENDPOINT: quay.io
        REPOSITORY_TYPE: docker
        pushFinalImages: true
        pushCache: true
        values: values/arm.yaml
    - name: Create repo ðŸ”§
      uses: luet-lab/luet-github-action@master
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      with:
        FINAL_REPO: quay.io/c3os/packages-arm
        DOCKER_USERNAME: ${{ secrets.QUAY_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
        DOCKER_ENDPOINT: quay.io
        REPOSITORY_TYPE: docker
        createRepo: true
        pushCache: true
