name: Build ARM64
concurrency:
  group: "master-arm64-build"

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ARM64
    env:
      ARCH: amd64
    steps:
    - uses: actions/checkout@v4
    - run: |
        git fetch --prune --unshallow
        mkdir build
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@master
    - name: Download meta ðŸ”§
      uses: Itxaka/luet-github-action@master
      with:
        FINAL_REPO: quay.io/kairos/packages-arm64
        REPOSITORY_TYPE: docker
        downloadAllMeta: true
        downloadFromList: false
        downloadMeta: true
        # renovate: datasource=github-releases depName=mudler/luet
        luetVersion: 0.36.0
        luetArch: arm64
    - name: Build packages ðŸ”§
      uses: luet-lab/luet-github-action@v0.3.0
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      with:
        build: true
        fromIndex: true
        onlyMissing: true
        FINAL_REPO: quay.io/kairos/packages-arm64
        DOCKER_USERNAME: ${{ secrets.QUAY_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
        DOCKER_ENDPOINT: quay.io
        REPOSITORY_TYPE: docker
        pushFinalImages: true
        pushCache: true
        values: values/arm64.yaml
        buildx: true
        platform: linux/arm64
        # renovate: datasource=github-releases depName=mudler/luet
        luetVersion: 0.36.0
    - name: Create repo ðŸ”§
      uses: luet-lab/luet-github-action@v0.3.0
      id: create_repo
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      with:
        FINAL_REPO: quay.io/kairos/packages-arm64
        DOCKER_USERNAME: ${{ secrets.QUAY_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
        DOCKER_ENDPOINT: quay.io
        REPOSITORY_TYPE: docker
        createRepo: true
        pushCache: true
        revisionSHA: true
        # renovate: datasource=github-releases depName=mudler/luet
        luetVersion: 0.36.0
    - name: Summary info
      run: |
        echo "Repo created at quay.io/kairos/packages-arm64:${{ steps.create_repo.outputs.LUET_PUSHED_REPO }}-repository.yaml" >> $GITHUB_STEP_SUMMARY
