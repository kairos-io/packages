name: Build ARM64
concurrency:
  group: "master-arm64-build-test"
  #cancel-in-progress: true

on:
  pull_request:
  push:
    branches: [ main ]
jobs:

  build:
    runs-on: github-arm64-2c-8gb
    env:
      ARCH: arm64
    steps:
    - uses: actions/checkout@v4
    - run: |
        git fetch --prune --unshallow
        mkdir build
    - name: Set up QEMU
      uses: docker/setup-qemu-action@master
      with:
        platforms: all
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@master
    - name: Cache metadata
      id: cache
      uses: actions/cache@v3
      with:
        path: /tmp
        key: ${{ runner.os }}-metadata
    - name: Build packages ðŸ”§
      uses: luet-lab/luet-github-action@master
      with:
        build: true
        fromIndex: true
        onlyMissing: true
        FINAL_REPO: quay.io/kairos/packages-arm64
        DOCKER_USERNAME: ${{ secrets.QUAY_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
        DOCKER_ENDPOINT: quay.io
        REPOSITORY_TYPE: docker
        pushFinalImages: false
        pushCache: true
        values: values/arm64.yaml
        buildx: true
        platform: linux/arm64
        luetArch: arm64
        maxMetadataDownloads: 15
