name: PR build
concurrency:
  group: pr-${{ github.head_ref || github.ref }}-${{ github.repository }}
  cancel-in-progress: true

on:
  pull_request:
jobs:
  build-arm64:
    runs-on: ubuntu-latest
    env:
      ARCH: amd64
    steps:
    - uses: actions/checkout@v3
    - run: |
        git fetch --prune --unshallow
        mkdir build
    - name: Set up QEMU
      uses: docker/setup-qemu-action@master
      with:
        platforms: all
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@master
    - name: Download meta ðŸ”§
      uses: luet-lab/luet-github-action@master
      with:
        FINAL_REPO: quay.io/kairos/packages
        REPOSITORY_TYPE: docker
        downloadAllMeta: false
        downloadFromList: true
        downloadMeta: true
    - name: Build packages ðŸ”§
      uses: luet-lab/luet-github-action@master
      with:
        build: true
        fromIndex: true
        buildx: true
        platform: linux/arm64
        onlyMissing: true
        FINAL_REPO: quay.io/kairos/packages
        DOCKER_USERNAME: ${{ secrets.QUAY_USERNAME }}
        REPOSITORY_TYPE: docker
        pushFinalImages: false
        pushCache: false
        values: values/arm64.yaml

  build:
    runs-on: ubuntu-latest
    env:
      ARCH: amd64
    steps:
    - uses: actions/checkout@v3
    - run: |
        git fetch --prune --unshallow
        mkdir build
    - name: Download meta ðŸ”§
      uses: luet-lab/luet-github-action@master
      with:
        FINAL_REPO: quay.io/kairos/packages
        REPOSITORY_TYPE: docker
        downloadAllMeta: false
        downloadFromList: true
        downloadMeta: true
    - name: Build packages ðŸ”§
      uses: luet-lab/luet-github-action@master
      with:
        build: true
        fromIndex: true
        onlyMissing: true
        FINAL_REPO: quay.io/kairos/packages
        DOCKER_USERNAME: ${{ secrets.QUAY_USERNAME }}
        REPOSITORY_TYPE: docker
        pushFinalImages: false
        pushCache: false
