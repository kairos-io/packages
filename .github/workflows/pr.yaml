name: PR build
concurrency:
  group: pr-${{ github.head_ref || github.ref }}-${{ github.repository }}
  cancel-in-progress: true

on:
  pull_request:
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: packages/**
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: tools/bump-validator/go.mod
      - name: Validate changed packages bump version
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          PKG_ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          cd tools/bump-validator
          go run main.go $PKG_ALL_CHANGED_FILES

  build-arm64:
    runs-on: ARM64
    env:
      ARCH: amd64
    steps:
    - uses: actions/checkout@v4
    - run: |
        git fetch --prune --unshallow
        mkdir build
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3.2.0
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3.7.1
    - name: Build packages ðŸ”§
      uses: luet-lab/luet-github-action@v0.2.2
      with:
        build: true
        fromIndex: true
        onlyMissing: true
        FINAL_REPO: quay.io/kairos/packages-arm64
        DOCKER_USERNAME: ${{ secrets.QUAY_USERNAME }}
        REPOSITORY_TYPE: docker
        pushFinalImages: false
        pushCache: false
        values: values/arm64.yaml
        buildx: true
        platform: linux/arm64

  build:
    runs-on: fast
    env:
      ARCH: amd64
    steps:
      - uses: actions/checkout@v4
      - run: |
          git fetch --prune --unshallow
          mkdir build
      - name: Download meta ðŸ”§
        uses: luet-lab/luet-github-action@v0.2.2
        with:
          FINAL_REPO: quay.io/kairos/packages
          REPOSITORY_TYPE: docker
          downloadAllMeta: false
          downloadFromList: true
          downloadMeta: true
      - name: Build packages ðŸ”§
        uses: luet-lab/luet-github-action@v0.2.2
        with:
          build: true
          fromIndex: true
          onlyMissing: true
          FINAL_REPO: quay.io/kairos/packages
          DOCKER_USERNAME: ${{ secrets.QUAY_USERNAME }}
          REPOSITORY_TYPE: docker
          pushFinalImages: false
          pushCache: false
          values: values/amd64.yaml
